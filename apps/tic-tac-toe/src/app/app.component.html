<ng-container>
  <p>current player: {{ gameBoard.currentPlayer$ | async }}</p>
  <p *ngIf="gameBoard.winner$ | async as winner">player {{winner}}</p>
  <div *ngIf="gameBoard.board$ | async as board" [ticTacToeCellContainer]='size'>
    <div class='cell' *ngFor="let case of board" (click)="play(case.id)">
        {{ case.player }}
    </div>
  </div>
  <button (click)='gameBoard.init(size)'>Restart the game</button>
</ng-container>
